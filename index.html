<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Tim Shaffer | Trivia Game </title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Reset CSS - copied from  http://meyerweb.com/eric/tools/css/reset/  -->
    <!-- <link rel="stylesheet" href="./assets/css/reset.css"> -->

    <!-- Link for Bootstrap Styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Personal Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <!-- Added a Container to hold the Trivia Graphic to be displayed during the entire game -->
    <div class="container">

        <div class="row heading">

            <div class="col-sm-2">
                
                <img src="./assets/images/emoji_question.png" class="img-fluid" alt="Trivia Image">

            </div>

            <div class="col-sm-10">
                
                <img src="./assets/images/Trivia.png" class="img-fluid" alt="Trivia Image">

            </div>

        </div>

            
        <div class="row jumbotron jumbotron-fluid mh-100">
            <div class="col-sm-12">
                        <!-- The start section will be shown on the page load and then hidden after the Start button is selected -->
                        <section class="start">
                            <div class="row p-1">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-8">
                                    <button type="button" class="btn btn-outline-success btn-lg btn-block" id="start">Start</button>
                                    <button type="button" class="btn btn-outline-success btn-lg btn-block" id="restart" >Restart</button>
                                </div>
                                <div class="col-sm-2"></div>
                            </div>
                        </section>

                        <!-- The question and Answer Section will be updated with questions and answers and shown/hidden depending upon actions -->
                        <section class="question-section">
                            <div class="row p-1">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-8">
                                    <p id="timer-display"></p> 
                                </div>
                                <div class="col-sm-2"></div>
                            </div>
                            <div class="row p-1">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-8">
                                    <p id="question">Questions will go here </p>
                                </div>
                                <div class="col-sm-2"></div>
                            </div>
                            <div class="row p-1">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-8">
                                    <button type="button" class="btn btn-outline-success btn-lg btn-block answers" id="answer1">Answer</button>
                                </div>
                                <div class="col-sm-2"></div>
                            </div>
                            <div class="row p-1">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-8">
                                    <button type="button" class="btn btn-outline-success btn-lg btn-block answers" id="answer2">Answer</button>
                                </div>
                                <div class="col-sm-2"></div>
                            </div>
                            <div class="row p-1">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-8">
                                    <button type="button" class="btn btn-outline-success btn-lg btn-block answers" id="answer3">Answer</button>
                                </div>
                                <div class="col-sm-2"></div>
                            </div>
                            <div class="row p-1">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-8">
                                    <button type="button" class="btn btn-outline-success btn-lg btn-block answers" id="answer4">Answer</button>
                                </div>
                                <div class="col-sm-2"></div>
                            </div>
                        </section>

                        <!-- The answer-section section will display whether the guess was right or wrong -->
                        <section class="answer-section">
                            <div class="row p-1">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-8" id="answer-section">
                                    <p id="answer">I WILL BE SHOWING  WHETHER THE ANSWER WAS CORRECT OR NOT HERE</p>
                                </div>
                                <div class="col-sm-2"></div>
                            </div>
                        </section>
            </div>
        </div>
            

    </div>

    <!-- Insert External Scripting -->
    <script type="text/javascript" src="./assets/javascript/app.js"></script>

</body>

</html>
